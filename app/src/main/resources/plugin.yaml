# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: aimodel-hub
spec:
  enabled: true
  requires: ">=2.22.0"
  author:
    name: Handsome
    website: https://github.com/Handsome
  logo: logo.png
  homepage: https://github.com/Handsome/aimodel-hub#readme
  repo: https://github.com/Handsome/aimodel-hub
  issues: https://github.com/Handsome/aimodel-hub/issues
  displayName: "AI 模型聚合接口"
  description: "AI Model Hub - 为 Halo 提供统一的 AI 模型接口服务"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/Handsome/aimodel-hub/blob/main/LICENSE"
  settingName: "aimodel-hub-settings"
  configMapName: "aimodel-hub-configmap"